<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }
    </style>
    <!-- React and Babel CDNs for running JSX in the browser -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.28.3/babel.min.js"></script>
    <!-- Recharts is now loaded here, before the main script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.12.7/recharts.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        window.onload = function() {
            const { useState, useEffect } = React;
            const {
                LineChart, Line, BarChart, Bar, PieChart, Pie, Cell,
                XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer,
            } = window.Recharts;

            // Simple, static data for testing the dashboard.
            const testData = {
                summary: {
                    totalSales: 25,
                    totalRevenue: 50000,
                    demosBooked: 30,
                    conversionRate: 0.33,
                    pipelineValue: 95000,
                },
                weeklySales: [
                    { name: 'Jan', sales: 4, revenue: 8000 },
                    { name: 'Feb', sales: 6, revenue: 12000 },
                    { name: 'Mar', sales: 8, revenue: 16000 },
                    { name: 'Apr', sales: 12, revenue: 24000 },
                    { name: 'May', sales: 18, revenue: 36000 },
                ],
                demoTrends: [
                    { week: 'Week 1', demos: 5 },
                    { week: 'Week 2', demos: 8 },
                    { week: 'Week 3', demos: 7 },
                    { week: 'Week 4', demos: 10 },
                    { week: 'Week 5', demos: 12 },
                ],
                pipelineBreakdown: [
                    { name: 'New Opportunities', value: 40, color: '#0EA5E9' },
                    { name: 'Active Opportunities', value: 30, color: '#3B82F6' },
                    { name: 'Closed-Won', value: 25, color: '#22C55E' },
                    { name: 'Closed-Lost', value: 5, color: '#EF4444' },
                ],
            };

            function App() {
                const [data, setData] = useState(null);
                const [loading, setLoading] = useState(false);
                const [error, setError] = useState(null);

                useEffect(() => {
                    // Set the static data directly for testing
                    setData(testData);
                }, []);
                
                if (loading) {
                    return (
                        <div className="flex items-center justify-center min-h-screen font-inter text-gray-700">
                            <p>Loading dashboard...</p>
                        </div>
                    );
                }

                if (error) {
                    return (
                        <div className="flex items-center justify-center min-h-screen font-inter text-red-600">
                            <p>Error: {error}</p>
                        </div>
                    );
                }

                const totalPipeline = data.pipelineBreakdown.reduce((sum, entry) => sum + entry.value, 0);

                return (
                    <div className="bg-slate-100 min-h-screen p-4 sm:p-8 font-inter">
                        <header className="mb-8">
                            <h1 className="text-3xl sm:text-4xl font-extrabold text-gray-900 mb-2">
                                Weekly Sales Dashboard
                            </h1>
                            <p className="text-lg text-gray-600">
                                A visual overview of our team's performance and pipeline health.
                            </p>
                        </header>

                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
                            <div className="bg-white rounded-xl shadow-lg p-6 flex flex-col items-center justify-center text-center transition-transform hover:scale-105">
                                <p className="text-lg text-gray-500 font-medium">Total Sales</p>
                                <p className="text-4xl font-bold text-blue-600">
                                    {data.summary.totalSales}
                                </p>
                            </div>
                            <div className="bg-white rounded-xl shadow-lg p-6 flex flex-col items-center justify-center text-center transition-transform hover:scale-105">
                                <p className="text-lg text-gray-500 font-medium">Total Revenue</p>
                                <p className="text-4xl font-bold text-green-600">
                                    ${data.summary.totalRevenue.toLocaleString()}
                                </p>
                            </div>
                            <div className="bg-white rounded-xl shadow-lg p-6 flex flex-col items-center justify-center text-center transition-transform hover:scale-105">
                                <p className="text-lg text-gray-500 font-medium">Demos Booked</p>
                                <p className="text-4xl font-bold text-yellow-600">
                                    {data.summary.demosBooked}
                                </p>
                            </div>
                            <div className="bg-white rounded-xl shadow-lg p-6 flex flex-col items-center justify-center text-center transition-transform hover:scale-105">
                                <p className="text-lg text-gray-500 font-medium">Conversion Rate</p>
                                <p className="text-4xl font-bold text-purple-600">
                                    {(data.summary.conversionRate * 100).toFixed(1)}%
                                </p>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            <div className="lg:col-span-2 bg-white rounded-xl shadow-lg p-6">
                                <h2 className="text-2xl font-bold text-gray-800 mb-4">
                                    Weekly Sales & Revenue
                                </h2>
                                <ResponsiveContainer width="100%" height={300}>
                                    <BarChart
                                        data={data.weeklySales}
                                        margin={{ top: 20, right: 30, left: 20, bottom: 5 }}
                                    >
                                        <CartesianGrid strokeDasharray="3 3" />
                                        <XAxis dataKey="name" />
                                        <YAxis yAxisId="left" orientation="left" stroke="#8884d8" />
                                        <YAxis yAxisId="right" orientation="right" stroke="#82ca9d" />
                                        <Tooltip />
                                        <Legend />
                                        <Bar yAxisId="left" dataKey="sales" fill="#8884d8" name="Sales" />
                                        <Bar yAxisId="right" dataKey="revenue" fill="#82ca9d" name="Revenue" />
                                    </BarChart>
                                </ResponsiveContainer>
                            </div>

                            <div className="lg:col-span-1 bg-white rounded-xl shadow-lg p-6 flex flex-col items-center justify-center">
                                <h2 className="text-2xl font-bold text-gray-800 mb-4 text-center">
                                    Pipeline Breakdown
                                </h2>
                                <ResponsiveContainer width="100%" height={300}>
                                    <PieChart>
                                        <Pie
                                            data={data.pipelineBreakdown}
                                            cx="50%"
                                            cy="50%"
                                            outerRadius={100}
                                            dataKey="value"
                                            nameKey="name"
                                        >
                                            {data.pipelineBreakdown.map((entry, index) => (
                                                <Cell key={`cell-${index}`} fill={entry.color} />
                                            ))}
                                        </Pie>
                                        <Tooltip formatter={(value, name) => [`${(value / totalPipeline * 100).toFixed(1)}%`, name]} />
                                        <Legend />
                                    </PieChart>
                                </ResponsiveContainer>
                            </div>

                            <div className="lg:col-span-3 bg-white rounded-xl shadow-lg p-6 mt-6">
                                <h2 className="text-2xl font-bold text-gray-800 mb-4">
                                    Demos Booked Trend
                                </h2>
                                <ResponsiveContainer width="100%" height={300}>
                                    <LineChart
                                        data={data.demoTrends}
                                        margin={{ top: 5, right: 30, left: 20, bottom: 5 }}
                                    >
                                        <CartesianGrid strokeDasharray="3 3" />
                                        <XAxis dataKey="week" />
                                        <YAxis />
                                        <Tooltip />
                                        <Legend />
                                        <Line type="monotone" dataKey="demos" stroke="#8B5CF6" activeDot={{ r: 8 }} />
                                    </LineChart>
                                </ResponsiveContainer>
                            </div>
                        </div>
                    </div>
                );
            }

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
        };
    </script>
</body>
</html>
